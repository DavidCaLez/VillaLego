<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Retrospectiva del Sprint</title>
    <link rel="stylesheet" href="/css/styleRetrospectiva.css">
</head>

<body>
    <div id="contenedor">
        <h1>Retrospectiva del Sprint</h1>
        <div id="mensajeRol"></div>

        <div id="formRetrospectiva" style="display: none;">
            <form id="retrospectivaForm">
                <label for="queFueBien">¿Qué fue bien?</label>
                <textarea id="queFueBien" required></textarea>

                <label for="queNoFueBien">¿Qué no fue tan bien?</label>
                <textarea id="queNoFueBien" required></textarea>

                <label for="mejoras">¿Qué se podría mejorar?</label>
                <textarea id="mejoras" required></textarea>

                

                <div id="mejoraOpcional" style="margin-top: 2rem;">
                    <button type="button" id="toggleMejora" style="margin-bottom: 1rem;">¿Es una mejora?</button>
                    <div id="selectMejoraContainer" style="display: none;">
                        <label for="esMejora">Indica si esta retrospectiva es una mejora:</label>
                        <select id="esMejora">
                            <option value="">-- Selecciona --</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Enviar retrospectiva</button>
            </form>
        </div>
    </div>


    <script>
        const turnoId = window.location.pathname.split("/").pop();
        let grupoId = null;
        let alumnoId = null;

        async function verificarRolYMostrar() {
            try {
                const res = await fetch(`/alumno/api/rolTurno/${turnoId}`);
                const data = await res.json();
                const rol = data.rol;

                grupoId = data.grupoId;
                alumnoId = data.alumnoId;
                kitId = data.kitId;

                const form = document.getElementById("formRetrospectiva");
                const mensaje = document.getElementById("mensajeRol");

                if (rol?.trim().toLowerCase() === "scrum master") {
                    mensaje.innerHTML = "<p>Como Scrum Master, rellena la retrospectiva del grupo.</p>";
                    form.style.display = "block";
                } else {
                    mensaje.innerHTML = `<p>Tu rol es <strong>${rol}</strong>. Solo el Scrum Master puede rellenar esta retrospectiva.</p>`;
                }
            } catch (err) {
                console.error("Error al obtener el rol:", err);
            }
        }

        document.getElementById("retrospectivaForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const payload = {
                queFueBien: document.getElementById("queFueBien").value,
                queNoFueBien: document.getElementById("queNoFueBien").value,
                mejoras: document.getElementById("mejoras").value,
                grupoId,
                alumnoId,
                kit_id: kitId,
                esMejora: document.getElementById("esMejora").value === "true"
            };

            try {
                const res = await fetch("/backlog/retrospectiva", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();
                alert(result.mensaje || result.error);
            } catch (err) {
                console.error("Error al guardar retrospectiva:", err);
                alert("Error al guardar retrospectiva.");
            }
        });

        verificarRolYMostrar();

        // Mostrar/ocultar selector de mejora
        document.getElementById("toggleMejora").addEventListener("click", () => {
            const cont = document.getElementById("selectMejoraContainer");
            cont.style.display = cont.style.display === "none" ? "block" : "none";
        });
    </script>
</body>

</html>
