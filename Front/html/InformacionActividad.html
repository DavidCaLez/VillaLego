<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Actividad</title>
    <link rel="stylesheet" href="/css/styleInformacionActividad.css">
</head>
<body>
    <div class="info-container">
    <h1>Detalles de la Actividad</h1>
    <div class="info-block">
        <label>Nombre:</label>
        <span id="nombreActividad">Cargando...</span>
    </div>
    <div class="info-block">
        <label>Tamaño Mínimo:</label>
        <span id="minimoActividad">Cargando...</span>
    </div>
    <div class="info-block">
        <label>Tamaño Máximo:</label>
        <span id="maximoActividad">Cargando...</span>
    </div>
    <div class="info-block">
        <label>Profesor:</label>
        <span id="profesorNombre">Cargando...</span>
    </div>
    <div class="info-block">
        <label>Correo:</label>
        <span id="profesorCorreo">Cargando...</span>
    </div>
    <div class="info-buttons">
        <button onclick="verTurnos()">Ver Turnos</button>
        <button onclick="verKits()">Ver Kits</button>
    </div>
    
    </div>

    <script src="/javascript/scriptInformacionActividad.js"></script>
</body>
</html>
