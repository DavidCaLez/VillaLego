<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Historia de Usuario</title>
    <link rel="stylesheet" href="../css/styleCrearHistoriaUsuario.css" />
</head>

<body>
    <div class="container">
        <h1>Crear Historia de Usuario</h1>
        <form id="formHistoria" action="/historia-usuario/crear" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required />
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="kit">Kit:</label>
                <select id="kit" name="kit_id" required>
                    <option value="">– Selecciona un Kit –</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen (opcional):</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" />
            </div>

            <button type="submit" class="btn-submit">Crear Historia</button>
        </form>
    </div>

    <script src="../javascript/scriptCrearHistoriaUsuario.js"></script>
</body>

</html>
