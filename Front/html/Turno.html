<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Turnos</title>
    <link rel="stylesheet" href="../css/styleTurno.css" />
</head>
<body>
    <h1>Crear Turnos</h1>
    <form id="turnoForm">
        <div id="turnosContainer"></div>
        <button type="button" onclick="agregarTurno()">Agregar Turno</button>
        <button type="submit">Guardar Turnos</button>
    </form>

    <script>
        function agregarTurno() {
            const turnosContainer = document.getElementById('turnosContainer');
            const turnoDiv = document.createElement('div');
            turnoDiv.className = 'turno';
            turnoDiv.innerHTML = `
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" placeholder="Fecha" required />
                <label>Hora:</label>
                <input type="time" name="hora" required>
                <button type="button" onclick="eliminarTurno(this)">Eliminar</button>
            `;
            turnosContainer.appendChild(turnoDiv);
        }

        function eliminarTurno(button) {
            const turnoDiv = button.parentElement;
            turnoDiv.remove();
        }

        document.getElementById('turnoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const turnos = document.querySelectorAll('.turno');
            if (turnos.length === 0) {
                alert('Debe crear al menos un turno antes de guardar.');
                return;
            }

            const turnosArray = [];
            turnos.forEach(turno => {
                const fecha = turno.querySelector('input[name="fecha"]').value;
                const hora = turno.querySelector('input[name="hora"]').value;
                turnosArray.push({ fecha, hora });
            });
            // Verificar turnos duplicados
            for (let i = 0; i < turnosArray.length; i++) {
                for (let j = i + 1; j < turnosArray.length; j++) {
                    if (turnosArray[i].fecha === turnosArray[j].fecha && 
                        turnosArray[i].hora === turnosArray[j].hora) {
                        alert('No pueden existir turnos duplicados');
                        turnosArray = [];
                        return;
                    }
                }
            }
            console.log(turnosArray); // Ejemplo de salida en consola
            // Aquí puedes agregar la lógica para manejar la respuesta del servidor
             await fetch('/turno/crear', { method: 'POST',  headers: {
                    'Content-Type': 'application/json' // Indica que el cuerpo es JSON
                        },body: JSON.stringify(turnosArray) });
        });
    </script>
</body>
</html>
