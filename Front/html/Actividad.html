<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Actividad</title>
    <link rel="stylesheet" href="../css/styleProfesor.css" />
    <link rel="stylesheet" href="../css/styleActividad.css" />
  </head>
  <body>
    <form method="POST" action="/actividad/crear" class="crear-form">
      <h2>Crear Actividad</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" placeholder="Nombre" required />

      <label for="tamaño_min">Tamaño Mínimo de los Grupos:</label>
      <input
        type="number"
        min="3"
        name="tamaño_min"
        id="tamaño_min"
        value="3"
        required
      />
      <label for="tamaño_max">Tamaño Máximo de los Grupos:</label>
      <input
        type="number"
        name="tamaño_max"
        min="3"
        value="3"
        id="tamaño_max"
        placeholder="0"
        required
      />
      <button type="submit" onclick="validarGrupos()">Crear</button>
    </form>
    <div class="overlay" id="overlay" onclick="cerrarPopup()"></div>
    <div class="popup" id="popup">
      <div class="popup-icon">❌</div>
      <p>El tamaño mínimo del grupo debe ser menor que el tamaño máximo.</p>
      <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
    </div>
    <script src="../javascript/scriptsActividad.js"></script>
  </body>
</html>
