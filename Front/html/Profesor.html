<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades</title>
    <link rel="stylesheet" href="../css/styleProfesor.css" />
  </head>
  <body>
    <div class="header">
      <a href="/actividad/crear" class="crear-btn">Crear Actividad</a>
      <a href="/kit/crear" class="crear-btn">Crear Kit</a>
      <a href="/kit/listaKits" class="crear-btn">Kit</a>
      <a href="/historia-usuario/crear" class="crear-btn">Crear Historia de Usuario</a>
      <a href="/historia-usuario/vista?kit=1" class="crear-btn">Lista Historia de Usuario</a>
      <div class="avatar" onclick="toggleMenu()">?</div>
      <div class="dropdown" id="menu-desplegable">
        <a href="/verPerfil">Ver perfil</a>
        <a href="/profesor/CrearProfesor">Crear profesor</a>
        <a href="/logout">Cerrar sesión</a>
        <a href="#" id="darseDeBaja">Darse de baja</a>
      </div>
    </div>

    <div class="actividad-lista" id="listaActividades">
      <!-- Las actividades se cargarán aquí dinámicamente -->
    </div>
    <div class="overlay" id="overlay" onclick="cerrarPopup()"></div>
    <div class="popup" id="popup">
      <p>Link de la actividad:</p>
      <input type="text" id="link" readonly />
      <button class="copy-btn" onclick="copiarAlPortapapeles()">Copiar</button>
      <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
    </div>
    <script src="../javascript/scriptProfesor.js"></script>
  </body>

</html>
