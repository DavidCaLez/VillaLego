<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Kit</title>
    <link rel="stylesheet" href="/css/styleCrearKit.css">

</head>

<body>
    <button type="button" onclick="window.history.back()" class="volver-fijo">← Volver</button>

    <h1>Crear nuevo Kit</h1>

    <form action="/kit/crear" method="POST" enctype="multipart/form-data">
        <label>Nombre del kit:</label><br>
        <input type="text" name="nombre" required><br>

        <label>Descripción del kit:</label><br>
        <textarea name="descripcion" required></textarea><br>

        <label>Necesidades del cliente(Archivo PDF):</label><br>
        <input type="file" name="archivo_pdf" accept="application/pdf" required><br><br>

        <fieldset class="pack-section">
            <legend>Pack de Lego asociado</legend>

            <div id="codigos-container">
                <div class="pack-codigo-group">
                    <label>Código del pack:</label><br>
                    <input type="text" name="pack_codigo" required><br>
                </div>
            </div>

            <button type="button" id="btnAgregarCodigo">Añadir código</button><br><br>

            <label>Descripción del pack:</label><br>
            <input type="text" name="pack_descripcion" required><br>

            <label>Cantidad total:</label><br>
            <input type="number" name="cantidad_total" min="1" required><br><br>
        </fieldset>


        <button type="submit">Guardar Kit y Pack</button>
    </form>
    <script src="/javascript/scriptCrearKit.js"></script>
</body>

</html>
