<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala espera</title>
</head>
<body>
    <div style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1>La actividad no ha iniciado. Por favor espere<span class="dots"></span></h1>
        <style>
            .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
            }
            
            @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
            }
        </style>
    </div>
</body>
</html>
